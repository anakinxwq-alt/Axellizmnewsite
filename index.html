<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Axellizm Sitesi</title>
<style>
/* --- GENEL --- */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial Black', sans-serif;
  height: 100%;
  overflow-x: hidden;
  text-align: center;
  transition: background 2s;
}

/* --- ARKA PLAN ANÄ°MASYONU --- */
body {
  background: linear-gradient(45deg, #ffcc00, #ff3300, #ffcc00, #ff3300);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* --- NEON BAÅžLIK --- */
h1 {
  margin-top: 50px;
  font-size: 4em;
  color: #00f;
  text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
}

/* --- BUTONLAR --- */
.button {
  display: inline-block;
  margin: 20px;
  padding: 15px 30px;
  font-size: 1.2em;
  color: black;
  background: #0ff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.button:hover {
  background: #00f;
  color: white;
  transform: scale(1.1);
}

/* --- BÃ–LÃœMLER --- */
section {
  margin: 20px auto;
  max-width: 800px;
  padding: 20px;
  background: rgba(0,0,0,0.5);
  border-radius: 15px;
  display: none; /* BaÅŸta gizli olacak */
}

/* --- YILAN OYUNU --- */
#game { background:#000; display:block; margin:20px auto; border:2px solid #0ff; }

/* --- SOHBET --- */
#chat { border:2px solid #0ff; padding:10px; width:90%; height:200px; overflow-y:auto; margin:0 auto; background: rgba(0,255,255,0.05); border-radius:10px;}
#chat input { width:70%; padding:5px; border-radius:5px; border:none;}
#chat button { padding:5px 10px; border:none; border-radius:5px; background:#0ff; color:black; cursor:pointer; }

/* --- MÃœZÄ°K --- */
audio { width:100%; margin-top:10px; border-radius:10px; }

/* --- VIDEO --- */
iframe { width:100%; height:400px; border-radius:15px; border:none; }
</style>
</head>
<body>

<h1>Axellizm Sitesine HoÅŸgeldiniz</h1>

<!-- Butonlar -->
<button class="button" onclick="toggleSection('game-section')">ðŸŽ® YÄ±lan Oyunu</button>
<button class="button" onclick="toggleSection('chat-section')">ðŸ’¬ Sohbet OdasÄ±</button>
<button class="button" onclick="toggleSection('music-section')">ðŸŽµ ÅžarkÄ± Dinleme</button>
<button class="button" onclick="toggleSection('video-section')">ðŸ“º Video Ä°zleme</button>

<!-- YÄ±lan Oyunu -->
<section id="game-section">
  <h2>YÄ±lan Oyunu</h2>
  <canvas id="game" width="400" height="400"></canvas>
</section>

<!-- Sohbet -->
<section id="chat-section">
  <h2>Sohbet OdasÄ±</h2>
  <div id="chat"></div>
  <input type="text" id="chatInput" placeholder="Mesaj yaz...">
  <button onclick="sendMessage()">GÃ¶nder</button>
</section>

<!-- ÅžarkÄ± -->
<section id="music-section">
  <h2>ÅžarkÄ± Dinleme</h2>
  <input type="text" id="musicInput" placeholder="YouTube veya MP3 URL gir..." style="width:80%;padding:5px;">
  <button onclick="playMusic()">Ã‡al</button>
  <audio id="musicPlayer" controls></audio>
</section>

<!-- Video -->
<section id="video-section">
  <h2>Video Ä°zleme</h2>
  <input type="text" id="videoInput" placeholder="YouTube video URL gir..." style="width:80%;padding:5px;">
  <button onclick="playVideo()">Oynat</button>
  <iframe id="videoPlayer" src="" allowfullscreen></iframe>
</section>

<script>
// --- BÃ¶lÃ¼m ButonlarÄ± ---
function toggleSection(id){
  let sec=document.getElementById(id);
  if(sec.style.display==='block') sec.style.display='none';
  else sec.style.display='block';
}

// --- Sohbet JS ---
function sendMessage(){
  let input=document.getElementById('chatInput');
  if(input.value.trim()!==''){
    let chat=document.getElementById('chat');
    let msg=document.createElement('div');
    msg.textContent=input.value;
    chat.appendChild(msg);
    chat.scrollTop=chat.scrollHeight;
    input.value='';
  }
}

// --- YÄ±lan Oyunu ---
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const grid=20; let count=0;
let snake={x:160,y:160,dx:grid,dy:0,cells:[],maxCells:4};
let apple={x:320,y:320};
function getRandomInt(min,max){return Math.floor(Math.random()*(max-min))+min;}
function gameLoop(){
  requestAnimationFrame(gameLoop);
  if(++count<4)return; count=0;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  snake.x+=snake.dx; snake.y+=snake.dy;
  if(snake.x<0)snake.x=canvas.width-grid;
  if(snake.x>=canvas.width)snake.x=0;
  if(snake.y<0)snake.y=canvas.height-grid;
  if(snake.y>=canvas.height)snake.y=0;
  snake.cells.unshift({x:snake.x,y:snake.y});
  if(snake.cells.length>snake.maxCells)snake.cells.pop();
  ctx.fillStyle='red'; ctx.fillRect(apple.x,apple.y,grid-1,grid-1);
  ctx.fillStyle='lime';
  snake.cells.forEach((cell,index)=>{
    ctx.fillRect(cell.x,cell.y,grid-1,grid-1);
    for(let i=index+1;i<snake.cells.length;i++){
      if(cell.x===snake.cells[i].x && cell.y===snake.cells[i].y){
        snake.x=160; snake.y=160; snake.cells=[]; snake.maxCells=4; snake.dx=grid; snake.dy=0;
      }
    }
    if(cell.x===apple.x && cell.y===apple.y){
      snake.maxCells++; apple.x=getRandomInt(0,20)*grid; apple.y=getRandomInt(0,20)*grid;
    }
  });
}
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft' && snake.dx===0){snake.dx=-grid; snake.dy=0;}
  if(e.key==='ArrowUp' && snake.dy===0){snake.dx=0; snake.dy=-grid;}
  if(e.key==='ArrowRight' && snake.dx===0){snake.dx=grid; snake.dy=0;}
  if(e.key==='ArrowDown' && snake.dy===0){snake.dx=0; snake.dy=grid;}
});
requestAnimationFrame(gameLoop);

// --- MÃ¼zik ---
function playMusic(){
  let url=document.getElementById('musicInput').value.trim();
  if(url!==''){
    let player=document.getElementById('musicPlayer');
    player.src=url;
    player.play();
  }
}

// --- Video ---
function playVideo(){
  let url=document.getElementById('videoInput').value.trim();
  if(url!==''){
    let id='';
    if(url.includes('youtube.com/watch?v=')){
      id=url.split('v=')[1].split('&')[0];
    } else if(url.includes('youtu.be/')){
      id=url.split('youtu.be/')[1].split('?')[0];
    }
    let player=document.getElementById('videoPlayer');
    player.src='https://www.youtube.com/embed/'+id;
  }
}
</script>

</body>
</html>
